<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History - phamsq</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="history.js?rev=1"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="index.html">CSE 383 Finals - phamsq</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="weather.html">Weather</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="history.html">History</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row gy-5" id="weather-table" style="display: none">
    <table class='table loadTable'>
      <thead>
      <tr>
        <th>Date</th>
        <th>↑ High</th>
        <th>↓ Low</th>
        <th>Forecast</th>
        <th>Visibility</th>
        <th>Humidity</th>
      </tr>
      </thead>
      <tbody id='forecasts'>
      </tbody>
    </table>
    <hr class="dotted">
  </div>

  <div class="row gy-5"><p id="status" style="display: none"></p></div>
  <div class="row gy-5">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="date">Date</span>
      </div>
      <input class="form-control" type="date" id="datePick" value="">
      <div class="input-group-prepend">
        <span class="input-group-text" id="line">Max line</span>
      </div>
      <input type="number" inputmode="numeric" class="form-control" id="maxline">
      <button type="button" class="btn btn-primary" onclick="getQuery()">Search</button>
    </div>
  </div>

  <div class="row gy-5">
    <table class='table loadTable'>
      <thead>
      <tr>
        <th>DateTime</th>
        <th>Input</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Weather</th>
      </tr>
      </thead>
      <tbody id='results'>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
